<!DOCTYPE html>
<html data-ng-app="lsChat">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>test</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/test.css">

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<body data-ng-controller="chatCtrl">

  <!-- modals section start -->
  <!-- login modal start -->
  <div class="modal fade bs-example-modal-sm" 
       tabindex="-1" 
       role="dialog" 
       aria-labelledby="mySmallModalLabel" 
       aria-hidden="true"
       data-ng-gontroller="AuthCtrl">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter user name">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            <span data-ng-bind="error"></span>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!-- login modal end -->
  <!-- modals section end -->

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <button type="button" 
              data-toggle="modal"
              data-target=".bs-example-modal-sm"
              class="btn 
                     btn-primary 
                     navbar-btn
                     pull-right">Register/Login</button>
    </div>
  </nav>

  <div class="container-fluid nav-padding bottom-padding">
    
    <div class="row">
      <!-- start of chat section -->
      <div class="col-xs-12 col-sm-8 full-height left-col">
        <div class="message-stack-wrapper">
          <div data-ng-repeat="m in chatStack"
               class="{{isMyPost(m.user)}}">
            <div class="contact-avatar">
              <img src="img/placeholder_ava.jpg" alt="ava">
            </div>
            <div class="message-text" data-ng-bind="m.text"></div>
          </div>
        </div>

      </div>
      <!-- end of chat section -->
      <div class="hidden-xs col-sm-4 full-height right-col"
           data-ng-controller="userListCtrl">
        
        <h2>Contacts:</h2>
        
        <div class="contact-list">
          
          <div class="contact-item"
               data-ng-repeat="c in users">
            <div class="contact-avatar">
              <img src="img/placeholder_ava.jpg" alt="ava">
            </div>

            <div class="user-name" data-ng-bind="c.name"></div>
          </div>

        </div>

      </div>

    </div>

  </div>
  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-sm-8 col-xs-12">
          <form class="input-area">
            <div class="input-group">
              <input type="text" 
                     class="form-control" 
                     placeholder="Enter you massage here..."
                     ng-model="message">
              <span class="input-group-btn">
                <button class="btn btn-default" 
                        type="button"
                        data-ng-click="sendText()">Send</button>
              </span>
            </div><!-- /input-group -->
          </form><!-- /form input-area-->
        </div>

        <div class="col-sm-4 hidden-xs">
          
        </div>

      </div>
    </div>
  </nav>

<script src='js/angular.js'></script>
<script src="js/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/auth.js"></script>
<script src="js/ctrl.js"></script>
<script src="js/serv.js"></script>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
